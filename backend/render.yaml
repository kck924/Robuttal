# Render Blueprint for Robuttal Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: robuttal-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually or from Render PostgreSQL
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://robuttal.vercel.app,https://www.robuttal.com
      - key: ENVIRONMENT
        value: production
    buildCommand: ""
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    plan: starter  # or standard for production

# Optional: Render PostgreSQL database
# Uncomment if you want to use Render's managed PostgreSQL instead of Supabase
# databases:
#   - name: robuttal-db
#     plan: starter  # or standard for production
#     databaseName: robuttal
#     user: robuttal
